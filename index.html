<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>
            Mock Instagram
        </title>
    </head>
    <body>
        <header>
            <div class="logoContainer"></div>
        </header>
        <main>
            <div class="profileContainer">
                <div class="card mb-3 cardContainer" style="max-width: 800px;">
                    <div class="row no-gutters">
                      <div class="col-md-4 imgContainer">
                        <img src="https://s.yimg.com/uu/api/res/1.2/DdytqdFTgtQuxVrHLDdmjQ--~B/aD03MTY7dz0xMDgwO3NtPTE7YXBwaWQ9eXRhY2h5b24-/https://media-mbst-pub-ue1.s3.amazonaws.com/creatr-uploaded-images/2019-11/7b5b5330-112b-11ea-a77f-7c019be7ecae" class="card-img" alt="...">
                      </div>
                      <div class="col-md-6">
                        <div class="card-body">
                          <h5 class="card-title">Card title</h5>
                          <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                          <!-- Button trigger modal -->
            <button type="button" class="profileButton myButton" data-toggle="modal" data-target="#staticBackdrop">
              Edit
              </button>
              <button type="button"  class="imgButton myButton">
                Add Image
              </button>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>

          <!-- Modals -->

            <div class="imgModalOverlay display">
              <div class="imgModal">
                <form class="imgForm">
                  <input type="text" placeholder="Description" class="imgCaption">
                  <input type="text" placeholder="Image Link" class="imgLink">
                  <button type="submit"  data-dismiss="modal">
                    Cancel
                  </button>
                  <button type="submit" class="imgModalButton">
                    Submit
                  </button>
                </form>
              </div>
            </div>
              
              <div class="popupOverlay display">
                  <img class="popupImg">
              </div>

            <div class="modal fade profileModal" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Edit Profile</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <div class="formContainer">
                <form onsubmit="window.location.reload()">
                    <input type="text" placeholder="Name" class="usernameInput">
                    <input type="text" placeholder="About Yourself" class="bioInput">
                    <input type="url" placeholder="Profile Picture Link" class="profileInput">
                    <button type="submit" class="profileSaveButton">Save</button>
                </form>
                </div>
                  </div>
                  <div class="modal-footer">
                  </div>
                </div>
              </div>
            </div>
            <section class="photoGrid">
            <div class="row1">
              <div class="column">
              </div>
            </div>
            </section>
            
        </main>
        <footer></footer>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
